<body>
  <nav class="navigation-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="acerca-de-nosotros.html">Acerca de nosotros</a></li>
      <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
      <li class="dropdown">
        <a href="#" id="user-button">Usuario</a>
        <div class="dropdown-content">
          <a href="iniciar-sesion.html">Iniciar sesión</a>
          <a href="registrarse.html">Registrarse</a>
        </div>
      </li>
    </ul>
  </nav>

  <header>
    <h1>BIENVENIDO A RESCUE</h1>
    <h2>Regístrate para mantenerse actualizado</h2>
  </header>

  <main>
    <form class="register-form">
      <div class="form-group">
        <label for="primer-nombre">Primer Nombre:</label>
        <input type="text" id="primer-nombre" name="primer-nombre" required>
      </div>
      <div class="form-group">
        <label for="segundo-nombre">Segundo Nombre:</label>
        <input type="text" id="segundo-nombre" name="segundo-nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="repetir-contrasena">Repetir Contraseña:</label>
        <input type="password" id="repetir-contrasena" name="repetir-contrasena" required>
      </div>
      <div class="form-group">
        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" id="foto-perfil" name="foto-perfil" required>
      </div>
      <div class="form-group">
        <button type="submit" class="register-button">Registrar</button>
      </div>
    </form>
  </main>

  <nav class="closing-bar">
    <ul>
      <li><a href="politica-privacidad.html">Política de Privacidad</a></li>
      <li><a href="terminos-uso.html">Términos de Uso</a></li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
